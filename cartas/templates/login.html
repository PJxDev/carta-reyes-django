<div>
  <span class="text-red-500 text-xl font-bold">{{error}}</span>
</div>

<form method='POST'>
  {% csrf_token %}
  {{form}}
  <button>iniciar sesión</button>
</form>




{% comment %} <form method='POST' class="flex flex-col justify-center items-center gap-4 h-full">
  {% csrf_token %}

    type="text"
    name="username"
    placeholder="Usuario"
    class="bg-slate-200 text-xl p-2 rounded-md"
  />

    type="password"

    placeholder="contraseña"
    class="bg-slate-200 text-xl p-2 rounded-md"
  />

</form> {% endcomment %}
