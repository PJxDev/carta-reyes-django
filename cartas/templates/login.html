{% extends "layout.html" %} {%block content%}
<div>
  <span class="text-red-500 text-xl font-bold"></span>
</div>

<form
  method="POST"
  class="flex flex-col justify-center items-center gap-4"
>
  {% csrf_token %}
  <div class="flex flex-col justify-center items-center gap-4">
  <h2 class="text-red-500 text-xl font-semibold">{{error}}</h2>

    <label for="username"
      >
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Usuario"
        class="bg-slate-200 text-xl p-2 rounded-md"
      />
    </label>
    <label for="password"
      >
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Contraseña"
        class="bg-slate-200 text-xl p-2 rounded-md"
      />
    </label>
  </div>
  <button class="bg-green-600 p-4 text-white font-semibold rounded-md">
    iniciar sesión
  </button>
</form>

{% endblock %}
