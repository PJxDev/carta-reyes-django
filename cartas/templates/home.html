{% extends "layout.html" %} 


  {%block content%} 

    {% if user.is_authenticated %}
      <ul class='flex flex-row justify-center items-center gap-2 text-slate-950 font-header | sm:gap-4'>
        <li class=' flex justify-center items-center rounded-md min-h-[5rem] bg-blue-300 w-auto p-4 overflow-hidden text-xl text-center | sm:text-2xl transition-all | hover:scale-110 hover:bg-blue-200 hover:cursor-pointer '>
          <a href="/{{user.username}}">
            Carta para Compartir
          </a>
        </li>
        <li class=' flex justify-center items-center rounded-md min-h-[5rem] bg-pink-300 w-auto p-4 overflow-hidden text-xl text-center | sm:text-2xl transition-all | hover:scale-110 hover:bg-pink-200 hover:cursor-pointer '>
          <a href="{% url 'pillados' %}">
            Mis Regalos Pillados
          </a>
        </li>
        <li class=' flex justify-center items-center rounded-md min-h-[5rem] bg-green-300 w-auto p-4 overflow-hidden text-xl text-center | sm:text-2xl transition-all | hover:scale-110 hover:bg-green-200 hover:cursor-pointer  '>
          <a href="{% url 'editor' %}">Editar mi Carta</a>
        </li>
      </ul>
    {% else %} 
    <h3 class="text-2xl w-full text-center font-semibold text-slate-950">
      ¡ Regístrate o inicia sesión para editar tu carta y compartirla !
    </h3>
    {% endif %} 

  {% endblock %}
